<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerGenius Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>PeerGenius Frontend Test</h1>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function testFrontendConnection() {
            addResult('üß™ Testing Frontend Connection...', 'info');
            
            // Test 1: Check if we can load the main page
            fetch('http://localhost:5173')
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ Frontend server is running and accessible', 'success');
                    } else {
                        addResult('‚ùå Frontend server responded with error: ' + response.status, 'error');
                    }
                })
                .catch(error => {
                    addResult('‚ùå Frontend connection failed: ' + error.message, 'error');
                });
            
            // Test 2: Check if we can reach the API through the frontend proxy
            fetch('http://localhost:5173/api/health')
                .then(response => response.json())
                .then(data => {
                    addResult('‚úÖ API proxy is working: ' + JSON.stringify(data), 'success');
                })
                .catch(error => {
                    addResult('‚ùå API proxy failed: ' + error.message, 'error');
                });
            
            // Test 3: Test a protected endpoint through proxy
            fetch('http://localhost:5173/api/threads')
                .then(response => response.json())
                .then(data => {
                    if (data.error && data.error.includes('token')) {
                        addResult('‚úÖ Protected endpoints are working correctly', 'success');
                    } else {
                        addResult('‚ùå Unexpected response from protected endpoint: ' + JSON.stringify(data), 'error');
                    }
                })
                .catch(error => {
                    addResult('‚ùå Protected endpoint test failed: ' + error.message, 'error');
                });
        }
        
        // Run tests when page loads
        window.addEventListener('load', testFrontendConnection);
    </script>
</body>
</html>
